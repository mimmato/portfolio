<!DOCTYPE html>                                                                                                                                                                                                                                                                                                              <html lang="en">                                                                                                                                                                                                                                                                                                                     <head>                                                                                                                                                                                                                                                                                                                                   <meta charset="UTF-8">                                                                                                                                                                                                                                                                                                           <meta name="viewport" content="width=device-width, initial-scale=1.0">                                                                                                                                                                                                                                                           <title>API Landing Page</title>                                                                                                                                                                                                                                                                                                  <style>                                                                                                                                                                                                                                                                                              body {                                                                                                                                                                                                                                                                                                                                           font-family: Arial, sans-serif;                                                                                                                                                                                                                                                                                                          margin: 0;                                                                                                                                                                                                                                                                                                                               padding: 0;                                                                                                                                                                                                                                                                                                                              background-color: #f4f4f4;                                                                                                                                                                                                                                                                                                               color: #333;                                                                                                                                                                                                                                                                                                                         }                                                                                                                                                                                                                                                        .container {                                                                                                                                                                                                                                                                                                                                     max-width: 800px;                                                                                                                                                                                                                                                                                                                        margin: 50px auto;                                                                                                                                                                                                                                                                                                                       padding: 20px;                                                                                                                                                                                                                                                                                                                           background-color: #fff;                                                                                                                                                                                                                                                                                                                  border-radius: 5px;                                                                                                                                                                                                                                                                                                                      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);                                                                                                                                                                                                                                                                                             }                                                                                                                                                                                                                                            h1 {                                                                                                                                                                                                                                                                                                                                             text-align: center;                                                                                                                                                                                                                                                                                                                  }                                                                                                                                                                                                                                                                                                        .endpoint {                                                                                                                                                                                                                                                                                                                                      margin-bottom: 20px;                                                                                                                                                                                                                                                                                                                 }                                                                                                                                                                                                                                                                                                        .endpoint h2 {                                                                                                                                                                                                                                                                                                                                   margin-top: 0;                                                                                                                                                                                                                                                                                                                       }                                                                                                                                                                                                                                                                                                        .endpoint p {                                                                                                                                                                                                                                                                                                                                    margin-bottom: 10px;                                                                                                                                                                                                                                                                                                                 }                                                                                                                                                                                                                                                                                                    </style>                                                                                                                                                                                                                                                                         </head>                                                                                                                                                                                                                                                                                                                      <body>                                                                                                                                                                                                                                                                                                                                   <div class="container">                                                                                                                                                                                                                                                                                                                      <h1>API Endpoints</h1>                                                                                                                                                                                                                                                                                                               <div class="endpoint">                                                                                                                                                                                                                                                                                                                           <h2>GET /users</h2>                                                                                                                                                                                                                                                                                                                      <p>Retrieve all users from the database.</p>                                                                                                                                                                                                                                                                                         </div>                                                                                                                                                                                                                                                                                                                               <div class="endpoint">                                                                                                                                                                                                                                                                                                                           <h2>GET /users/:id</h2>                                                                                                                                                                                                                                                                                                                  <p>Retrieve a specific user by ID from the database.</p>                                                                                                                                                                                                                                                                             </div>                                                                                                                                                                                                                                                                                                                               <div class="endpoint">                                                                                                                                                                                                                                                                                                                           <h2>POST /users</h2>                                                                                                                                                                                                                                                                                                                     <p>Create a new user and store it in the database.</p>                                                                                                                                                                                                                                                                               </div>                                                                                                                                                                                                                                                                                                                               <div class="endpoint">                                                                                                                                                                                                                                                                                                                           <h2>PUT /users/:id</h2>                                                                                                                                                                                                                                                                                                                  <p>Update an existing user in the database.</p>                                                                                                                                                                                                                                                                                      </div>                                                                                                                                                                                                                                                                                                                           </div>                                                                                       </body>                                                                                                                                                                                                                                                                                                              </html>
